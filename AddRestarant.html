<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Restorent</title>
</head>
<body style="text-align: center;">
    <div style="align-content: center;
    background-image: url(./Restorent.jpg);
    background-size: auto;
    margin: 200px 600px 300px 600px;
    box-shadow: 5px 5px 18px black;
    border:2px solid #000000;
    position: relative;
    
    text-align: center;">
        <h2 style="color: hwb(30 0% 97%); 
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        font-weight: bold;
        text-decoration: underline;
        text-shadow: 2px 2px 8px #faf2f2;">Add Restorent</h2>
        
        <hr>
        <div style="margin-top: 30px;"></div>
        <form action="./Sign-in.html">
            <label style="font-weight: bold;text-shadow:2px 2px 8px hsl(0, 0%, 99%);" for="name">Restorent Name</label>
                <input style="background-color: rgba(252, 0, 0, 0.226);box-shadow:  2px 2px 8px hsl(0, 0%, 99%);" type="text" id="name" placeholder="Full Name">
           <br><br>
            <label style="font-weight: bold;text-shadow:2px 2px 8px hwb(0 95% 5%);" for="num">Contact No</label>
                <input style="background-color: #f7060638;box-shadow:  2px 2px 8px hsl(0, 0%, 99%);" type="number" id="num" placeholder="phone number">
                <br><br>
                <select class="loc" >
                    <option selected disabled>Choose Location...</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Pune">Pune</option>
                    <option value="Nagapur">Nagapur</option>
                    <option value="Nagar">Nagar</option>
                </select>
                <br><br>
            <input style="box-shadow:2px 2px 8px hsl(0, 0%, 99%);color: aliceblue;background-color: blue;" type="submit" value="Submit">
            <input style="box-shadow:2px 2px 8px hsl(0, 0%, 99%);color: aliceblue;background-color: blue;" type="reset" value="reset">
           
        
        </form>
    </div>
    </div>
    
</body>
</html>
