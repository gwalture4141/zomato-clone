<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up-Page </title>
</head>
<body style="text-align: center;">
    <div style="align-content: center;
    background-image: url(./sign-up\ photo.jpg);
    background-size: auto;
    margin: 200px 600px 300px 600px;
    box-shadow: 5px 5px 18px black;
    border:2px solid #000000;
    position: relative;
    
    text-align: center;">
        <h2 style="color: hsl(0, 0%, 100%); 
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        font-weight: bold;
        text-decoration: underline;
        text-shadow: 2px 2px 8px #000000;">Sign-Up</h2>
        <hr>
        <div style="margin-top: 30px;"></div>
        <form action="./Sign-in.html">
            <label style="font-weight: bold;text-shadow:2px 2px 8px hsl(0, 0%, 99%);" for="name">Name</label>
                <input style="background-color: rgba(243, 241, 239, 0.226);box-shadow:  2px 2px 8px hsl(0, 0%, 99%);" type="text" id="name" placeholder="Full Name">
           <br><br>
            <label style="font-weight: bold;text-shadow:2px 2px 8px hsl(0, 0%, 99%);" for="num">Phone No</label>
                <input style="background-color: rgba(243, 241, 239, 0.226);box-shadow:  2px 2px 8px hsl(0, 0%, 99%);" type="number" id="num" placeholder="phone number">
                <br><br>
            <label style="font-weight: bold;text-shadow:2px 2px 8px hsl(0, 0%, 99%);" for="mail">Email</label>
                <input style="background-color: rgba(243, 241, 239, 0.226);box-shadow:  2px 2px 8px hsl(0, 0%, 99%);" type="email" id="mail" placeholder="Email">
            <br><br>
            <label style="font-weight: bold;text-shadow:2px 2px 8px hsl(0, 0%, 99%);" for="pass">Password<span style="color: rgb(233, 17, 17);">*</span></label>
                <input style="background-color: rgba(243, 241, 239, 0.226);box-shadow:  2px 2px 8px hsl(0, 0%, 99%);" type="password" id="pass" required placeholder="Password">
                <br><br>
            <input style="box-shadow:2px 2px 8px hsl(0, 0%, 99%);color: aliceblue;background-color: blue;" type="submit" value="Submit">
            <input style="box-shadow:2px 2px 8px hsl(0, 0%, 99%);color: aliceblue;background-color: blue;" type="reset" value="reset">
           
        
        </form>
    </div>
    </div>
    
</body>
</html>
